<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input
            type="number"
            id="Kilograms"
            placeholder="Enter kilograms..."
            oninput="kiloweightConvert(this.value)"
            onchange="kiloweightConvert(this.value)"
          />
          <input type="submit" id="submit-btn" value="Calculate" />
        </form>
        <!-- Place for output after form submission -->
        <h1 class="headline">Results</h1>
        <div id="output">
        <h3>Pounds: <span id="Svarai"></span></h3>
        <h3>Grams: <span id="Gramai"></span></h3>
        <h3>Ounces: <span id="Uncijos"></span></h3>
      </div>

    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
